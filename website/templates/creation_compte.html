
<!DOCTYPE html>
<html>
<head>
	<title>Connexion page</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/compiled.min.css">
	<link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/plugins/all.min.css">
	<link rel="stylesheet" id="roboto-subset.css-css" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5" type="text/css" media="all">
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="/static/connexion_style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="utf-8">
	<!-- Favicon -->
    <link rel="icon" href="/static/img/core-img/favicon.ico">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

	<section class="h-100 gradient-form">
	  <div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
		  <div class="col-xl-5">
			<div class="card rounded-3 text-black">
			  <div class="row g-0">
				
				  <div class="card-body p-md-5 mx-md-4">

					<div class="text-center">
					  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp" style="width: 185px;" alt="logo">
					  <h4 class="mt-1 mb-5 pb-1">L'équipe de iGarden vous souhaite la bienvenue</h4>
					</div>

					<form>
						<p> <b>Créer un compte</b></p>
						  
						<div class="nunito">
							<div class="row g-2">
								<div class="col-md">
									<div class="form-floating">
										<input type="text" id="form3Examplev2" class="form-control form-control-lg" placeholder="Nom" />
										<label class="form-label" for="form3Examplev2">Nom</label>
									</div>
								</div>
								
								<div class="col-md">
									<div class="form-floating ">
										<input type="text" id="form3Examplev3" class="form-control form-control-lg" placeholder="Prénom" />
										<label class="form-label" for="form3Examplev3">Prénom</label>
									</div>
								</div>
							</div>

							<div class="form-floating mb-3 mt-3">
								<input type="text" id="Form-email1" class="form-control" placeholder="Adresse email"/>
								<label class="form-label" for="#Form-email1">Adresse email</label>	
							</div>

							<div class="form-floating mb-3 mt-3">
								<input type="password" id="Form-pass1" class="form-control" placeholder="Mot de passe" />
								<label class="form-label" for="#Form-pass1">Mot de passe</label>
							</div>
							 
							<div class="form-floating mb-3 mt-3">
								<input type="password" id="Form-pass1" class="form-control" placeholder="Confirmez votre mot de passe" />
								<label class="form-label" for="#Form-pass1">Confirmez votre mot de passe</label>
							</div>
						</div>
						<div class="text-center pt-1 mb-5 pb-1">
							<button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">S'inscrire</button>
						</div>

						<div class="d-flex align-items-center justify-content-center pb-4">
							<p class="mb-0 me-2">Vous avez déjà un compte?</p>
							<a href="{{ url_for('connexion')}}">
								<button type="button" class="btn btn-outline-danger">Se connecter</button>
							</a>
						</div>

					</form>

				  </div>
				
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	  
	</section>
	
</body>
</html>
